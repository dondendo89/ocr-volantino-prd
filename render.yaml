services:
  - type: web
    name: ocr-volantino-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ocr-volantino-db
          property: connectionString

databases:
  - name: ocr-volantino-db
    plan: free
    databaseName: ocr_volantino
    user: ocr_user