services:
  - type: web
    name: ocr-volantino-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 api_main.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///var/lib/sqlite/ocr_volantino.db
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false
    disk:
      name: sqlite-disk
      mountPath: /var/lib/sqlite
      sizeGB: 1
