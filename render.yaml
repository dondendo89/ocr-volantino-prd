services:
  - type: web
    name: ocr-volantino-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 1200 --worker-timeout 1200 --graceful-timeout 1200
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ocr-volantino-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false

databases:
  - name: ocr-volantino-db
    databaseName: ocr_volantino
    user: ocr_user
