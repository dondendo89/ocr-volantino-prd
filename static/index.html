<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Volantino - Prodotti Estratti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #e74c3c;
            background: #ffe6e6;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .product-meta {
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .confidence-score {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .no-products {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí OCR Volantino</h1>
            <p>Visualizza i prodotti estratti dai volantini</p>
        </div>

        <div class="controls">
            <div class="input-group" style="justify-content: space-between;">
                <div style="font-weight:600;color:#333;">Seleziona un supermercato per vedere i prodotti associati</div>
                <button class="btn" onclick="loadSupermarkets()">Aggiorna elenco supermercati</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            ‚è≥ Caricamento prodotti in corso...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="supermarkets" class="products-grid"></div>

        <div id="products" class="products-grid" style="display:none;"></div>

        <div id="no-products" class="no-products" style="display: none;">
            üì¶ Nessun prodotto trovato per questo job
        </div>
    </div>

    <script>
        // Rileva automaticamente l'ambiente basandosi sull'URL corrente
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://ocr-volantino-api.onrender.com';

        async function loadSupermarkets() {
            showLoading(true);
            hideError();
            clearAll();

            try {
                const resp = await fetch(`${API_BASE}/products-by-supermarket`);
                if (!resp.ok) throw new Error(`Errore caricamento supermercati: ${resp.status}`);
                const data = await resp.json();
                const supermarkets = data.supermarkets || [];
                showLoading(false);
                displaySupermarkets(supermarkets);
            } catch (e) {
                showLoading(false);
                showError(`Errore: ${e.message}`);
            }
        }

        function displaySupermarkets(supermarkets) {
            const container = document.getElementById('supermarkets');
            const productsContainer = document.getElementById('products');
            productsContainer.style.display = 'none';
            container.style.display = 'grid';

            if (!supermarkets || supermarkets.length === 0) {
                container.innerHTML = '';
                document.getElementById('no-products').style.display = 'block';
                document.getElementById('no-products').textContent = 'Nessun supermercato disponibile';
                return;
            }

            container.innerHTML = supermarkets.map((s, idx) => `
                <div class="product-card" style="cursor:pointer" onclick="showSupermarketProducts(${idx})">
                    <div class="product-header">
                        <div class="product-name">${s.nome || 'Supermercato'}</div>
                        <div class="product-price" style="background:#e8f5e9;color:#2e7d32">${s.total_products || 0} prodotti</div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Jobs</div>
                            <div class="detail-value">${(s.jobs || []).length}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ultimo job</div>
                            <div class="detail-value">${formatLastJobDate(s.jobs)}</div>
                        </div>
                    </div>
                    <div class="product-meta">
                        Clicca per vedere i prodotti
                    </div>
                </div>
            `).join('');

            // conserva in memoria per click
            window.__SUPERMARKETS_CACHE__ = supermarkets;
        }

        function formatLastJobDate(jobs) {
            if (!jobs || jobs.length === 0) return 'N/A';
            try {
                const sorted = [...jobs].sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
                return new Date(sorted[0].created_at).toLocaleString('it-IT');
            } catch(e) { return 'N/A'; }
        }

        function showSupermarketProducts(index) {
            const supermarkets = window.__SUPERMARKETS_CACHE__ || [];
            const s = supermarkets[index];
            if (!s) return;

            const supermarketsContainer = document.getElementById('supermarkets');
            const productsContainer = document.getElementById('products');
            supermarketsContainer.style.display = 'none';
            productsContainer.style.display = 'grid';

            // Header informativo
            const headerHtml = `
                <div class="product-card" style="grid-column: 1 / -1; background:#f4f6f8">
                    <div class="product-header">
                        <div class="product-name">üõçÔ∏è ${s.nome}</div>
                        <button class="btn" onclick="backToSupermarkets()">‚Üê Torna ai supermercati</button>
                    </div>
                    <div class="product-meta">${(s.products || []).length} prodotti totali</div>
                </div>
            `;

            productsContainer.innerHTML = headerHtml + (s.products || []).map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${product.nome || 'Nome non disponibile'}</div>
                        <div class="product-price">‚Ç¨${(product.prezzo || 0).toFixed(2)}</div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Marca</div>
                            <div class="detail-value">${product.marca || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Categoria</div>
                            <div class="detail-value">${product.categoria || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Quantit√†</div>
                            <div class="detail-value">${product.quantita || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Prezzo Originale</div>
                            <div class="detail-value">‚Ç¨${(product.prezzo_originale || 0).toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="product-meta">
                        <div>Estratto il: ${product.extracted_at ? new Date(product.extracted_at).toLocaleString('it-IT') : 'N/A'}</div>
                        ${product.image_url ? `<div style="margin-top:8px"><a href="${product.image_url}" target="_blank">Apri immagine prodotto</a></div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function backToSupermarkets() {
            document.getElementById('products').style.display = 'none';
            document.getElementById('supermarkets').style.display = 'grid';
        }

        function displayProducts(products, jobData) {
            const container = document.getElementById('products');
            
            if (!products || products.length === 0) {
                document.getElementById('no-products').style.display = 'block';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${product.nome || 'Nome non disponibile'}</div>
                        <div class="product-price">‚Ç¨${(product.prezzo || 0).toFixed(2)}</div>
                    </div>
                    
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Marca</div>
                            <div class="detail-value">${product.marca || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Categoria</div>
                            <div class="detail-value">${product.categoria || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Quantit√†</div>
                            <div class="detail-value">${product.quantita || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Prezzo Originale</div>
                            <div class="detail-value">‚Ç¨${(product.prezzo_originale || 0).toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="product-meta">
                        <div>Estratto il: ${new Date(product.extracted_at).toLocaleString('it-IT')}</div>
                        <div style="margin-top: 5px;">
                            Confidenza: <span class="confidence-score">${Math.round((product.confidence_score || 0) * 100)}%</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function clearProducts() {
            document.getElementById('products').innerHTML = '';
            document.getElementById('products').style.display = 'none';
            document.getElementById('no-products').style.display = 'none';
        }

        function clearSupermarkets() {
            document.getElementById('supermarkets').innerHTML = '';
        }

        function clearAll() {
            clearProducts();
            clearSupermarkets();
        }

        // Carica automaticamente i prodotti all'avvio
        window.addEventListener('load', () => {
            loadSupermarkets();
        });
    </script>
</body>
</html>
